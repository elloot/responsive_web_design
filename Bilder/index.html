<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <body>
        <h2>Responsive Image</h2>
        <p>When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser window. Resize the browser window to see the effect.</p>
        <div class="fast">
            <img class="Responsive" src="https://farm5.staticflickr.com/4572/38004374914_6b686d708e_b.jpg" alt="forest" />
        </div>
        <h2>Non-responsive Image</h2>
        <img class="NonResponsive" src="https://farm5.staticflickr.com/4572/38004374914_6b686d708e_b.jpg" alt="forest" />
    </body>
</html>
